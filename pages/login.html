<html lang="sv">

    <script type="module" src="../scripts/main.js"></script>
    <title>Yum Yum Gimme Sum - Logga In</title>
</head>
<body>
    <header class="header">
        <section class="hamburger-menu">
            <hr class="header__lines"><hr class="header__lines"><hr class="header__lines">
        </section>
        <img src="../assets/images/white icon.png" alt="White logo of Yum Yum Gimme Sum" class="logo">
        <nav class="navigation">
            <section class="nav-top">
                <img src="../assets/images/white icon.png" alt="White logo of Yum Yum Gimme Sum" class="logo">
                <i class="fa-solid fa-xmark" style="color: #ffffff;"></i>
            </section>

    <div class="content-wrapper login-wrapper">
        <h1 class="login-title">LOGGA IN</h1>
        <form class="login-form" aria-labelledby="login-title">
			<h2 id="form-title">Välkommen till Yum Yum Gimme Sum!</h2>

			<p class="login-text" >Logga in nedan för att se din orderhistorik.</p>
            <label for="email">E-post eller användarnamn:</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Lösenord:</label>
            <input type="password" id="password" name="password" required>
            <p class="new-account" >Inget konto? <a href="register.html">Skapa ett här</a></p>

            <button class="login-button" type="submit">Logga in</button>
        </form>

    </div>
