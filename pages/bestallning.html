<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../assets/style.css" />
        <script type="module" src="../scripts/main.js"></script>
        <title>Yum Yum Gimme Sum - Beställning</title>
    </head>

    <body>
        <div class="content-wrapper order-page">
            <a href="../index.html" aria-label="Gå till startsidan">
                <img
                    src="../assets/images/white icon.png"
                    alt="White logo of Yum Yum Gimme Sum"
                    class="logo"
                    role="img" 
                />
            </a>

            <button id="new-order" class="button button--top" aria-label="Ny order" aria-live="polite">
                GÖR NY BESTÄLLNING
            </button>
            <button id="receipt-button" class="button button--bottom" aria-label="Se kvitto" aria-live="polite">
                SE KVITTO
            </button>

            <section>
                <article id="receipt-overlay" class="overlay" aria-live="assertive" aria-hidden="true">
                    <div class="overlay-content">
                        <button id="close-overlay" class="close-button" aria-label="Stäng overlay">&times;</button>
                        <section class="receipt-container" aria-live="polite"></section>
                    </div>
                </article>
            </section>
        </div>
    </body>
</html>
