<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../assets/style.css" />
        <script type="module" src="../scripts/main.js"></script>
        <title>Yum Yum Gimme Sum - Beställning</title>
    </head>

    <body>
        <section class="content-wrapper order-page">
            <a href="../index.html">
                <img
                    src="../assets/images/white icon.png"
                    alt="Vit logotyp för Yum Yum Gimme Sum"
                    class="logo"
                />
            </a>

            <button id="new-order" class="button button--top" role="button" aria-label="Starta en ny beställning">
                GÖR NY BESTÄLLNING
            </button>
            <button id="receipt-button" class="button button--bottom" role="button" aria-controls="receipt-overlay" aria-label="Visa kvitto">
                SE KVITTO
            </button>

            <section>
                <dialog id="receipt-overlay" class="overlay" aria-labelledby="receipt-heading" aria-hidden="true">
                    <article class="overlay-content">
                        <button id="close-overlay" class="close-button" aria-label="Stäng kvittofönstret">
                            &times;
                        </button>
                        <h2 id="receipt-heading">Ditt kvitto</h2>
                        <section class="receipt-container"></section>
                    </article>
                </dialog>
            </section>
        </section>
    </body>
</html>
