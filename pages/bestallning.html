<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../assets/style.css" />
        <script type="module" src="../scripts/main.js"></script>
        <title>Yum Yum Gimme Sum - Beställning</title>
    </head>

    <body>
        <section class="content-wrapper order-page">
            <a href="../index.html">
                <img
                    src="../assets/images/white icon.png"
                    alt="Vit logotyp för Yum Yum Gimme Sum"
                    class="logo"
                />
            </a>

            <button id="new-order" class="button button--top" role="button" aria-label="Starta en ny beställning">
                GÖR NY BESTÄLLNING
            </button>
            <button id="receipt-button" class="button button--bottom" role="button" aria-controls="receipt-overlay" aria-label="Visa kvitto">
                SE KVITTO
            </button>

            <div id="receipt-overlay" class="overlay">
                <div class="overlay-content">
                    <span id="close-overlay" class="close-button">&times;</span>
                    <div class="receipt-container"></div>
                </div>
            </div>
</body>
</html>
