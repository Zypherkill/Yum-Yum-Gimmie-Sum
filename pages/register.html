<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../assets/style.css">
	<script type="module" src="../scripts/main.js"></script>
	<title>Yum Yum Gimme Sum - Registrera</title>
</head>
<body>
	<header class="header">
		<section class="hamburger-menu">
			<hr class="header__lines"><hr class="header__lines"><hr class="header__lines">
		</section>
		<img src="../assets/images/white icon.png" alt="White logo of Yum Yum Gimme Sum" class="logo">
		<nav class="navigation">
			<section class="nav-top">
				<img src="../assets/images/white icon.png" alt="White logo of Yum Yum Gimme Sum" class="logo">
				<i class="fa-solid fa-xmark" style="color: #ffffff;"></i>
			</section>
			<section class="list-item">
				<a href="#">LOGGA IN</a>
				<a href="meny.html">SE MENY</a>
				<a href="om_oss.html">OM OSS</a>
			</section>
		</nav>
	</header>
	<div class="content-wrapper">
		<form class="register-form" aria-labelledby="register-title">
			<h2 id="register-title">Välkommen till Yum Yum Gimme Sum!</h2>

			<p>Genom att skapa ett konto nedan kan du spara och se din orderhistorik</p>

			<label for="name">Namn:</label>
			<input type="text" id="name" name="name" autocomplete="name" required>

			<label for="email">Email:</label>
			<input type="text" id="email" name="email" autocomplete="off" required>

			<label for="password">Lösenord:</label>
			<input type="password" id="password" name="password" autocomplete="off" required>

			<button type="submit">Registrera</button>
		</form>

		<p>Redan användare? <a href="login.html">Logga in här</a></p>
	</div>

</body>
</html>
