	<script type="module" src="../scripts/main.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<title>Yum Yum Gimme Sum - Registrera</title>
</head>
<body>
	<header class="header">
		<section class="hamburger-menu">
			<hr class="header__lines"><hr class="header__lines"><hr class="header__lines">
		</section>
		<a href="../index.html"> <img src="../assets/images/white icon.png" alt="White logo of Yum Yum Gimme Sum" class="logo"> </a>
		<nav class="navigation">
			<section class="nav-top">
				<img src="../assets/images/white icon.png" alt="White logo of Yum Yum Gimme Sum" class="logo">
				<i class="fa-solid fa-xmark" style="color: #ffffff;"></i>
			</section>
			<section class="list-item">
				<a href="./login.html">LOGGA IN/REGISTRERA DIG</a>
				<a href="./meny.html">SE MENY</a>

			</section>

	</header>
	<div class="content-wrapper login-wrapper">
		<h1 class="login-title">REGISTRERA DIG</h1>
		<form class="login-form" aria-labelledby="register-title">
			<h2 class="form-title">Välkommen till Yum Yum Gimme Sum!</h2>

			<p class="login-text">Genom att skapa ett konto nedan kan du spara och se din orderhistorik</p>

			<label for="name">Namn:</label>
			<input type="text" id="name" name="name" autocomplete="name" required>

			<label for="email">Email:</label>
			<input type="text" id="email" name="email" autocomplete="off" required>

			<label for="password">Lösenord:</label>
			<input type="password" id="password" name="password" autocomplete="off" required>
			<p class="account">Redan användare? <a href="login.html">Logga in här</a></p>

			<button class="login-button" type="submit">Registrera</button>
		</form>

	</div>

</body>
