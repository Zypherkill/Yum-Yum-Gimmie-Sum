<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../assets/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <script type="module" src="../scripts/main.js"></script>
        <title>Yum Yum Gimme Sum - Orderhistorik</title>
    </head>
    <body>
        <header class="header" role="banner">
            <section class="hamburger-menu" aria-label="Huvudmeny">
                <hr class="header__lines" aria-hidden="true" />
                <hr class="header__lines" aria-hidden="true" />
                <hr class="header__lines" aria-hidden="true" />
            </section>
            <a href="../index.html" aria-label="Gå till startsidan">
                <img
                    src="../assets/images/white icon.png"
                    alt="White logo of Yum Yum Gimme Sum"
                    class="logo"
                />
            </a>
            <nav class="navigation login-menu" aria-label="Navigering för inloggade användare">
                <section class="nav-top">
                    <img src="../assets/images/white icon.png" alt="White logo of Yum Yum Gimme Sum" class="logo">
                    <i class="fa-solid fa-xmark" style="color: #ffffff;" role="button" aria-label="Stäng meny"></i>
                </section>
                <section class="list-item">
                    <a href="./profil.html" aria-label="Visa min profil">MIN PROFIL</a>
                    <a href="./orderhistorik.html" aria-label="Visa orderhistorik">HISTORIK</a>
                    <a href="./meny.html" aria-label="Se meny">SE MENY</a>
                    <a href="./om_oss.html" aria-label="Läs om oss">OM OSS</a>
                    <a href="./location.html" aria-label="Hitta oss">HITTA OSS</a>
                    <a class="log-out" href="../index.html" aria-label="Logga ut">LOGGA UT</a>
                    <button id="adminPanelBtn" style="display: none;" aria-label="Gå till Admin Panel">Admin Panel</button>
                </section>
            </nav>
        </header>
        <div class="content-wrapper" role="main">
            <section class="user-profile">
                <img class="profile-image" src="" alt="Profilbild" width="100" aria-labelledby="profile-heading">
              
                <input type="file" id="profile-image-upload" aria-describedby="profile-image-upload-description">
                <label for="profile-name">Namn:</label>
                <input type="text" class="profile-name" id="profile-name" aria-describedby="name-description">
                <label for="profile-email">Email:</label>
                <input type="email" class="profile-email" id="profile-email" aria-describedby="email-description">
                <label for="profile-password">Lösenord:</label>
                <input type="password" class="profile-password" id="profile-password" aria-describedby="password-description">
                <button class="update-profile-btn" aria-label="Uppdatera profil">Uppdatera profil</button>
            </section>
        </div>
    
        <main class="content-wrapper history-wrapper" role="main">
            <h1 id="order-history-heading">Orderhistorik</h1> 
            <div class="history-container" aria-live="polite" role="region" aria-labelledby="order-history-heading"></div>
        </main>
    </body>
</html>
