<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    
    <script type="module" src="../scripts/modules/adminPanel.js"></script> <!-- External JS -->
    <link rel="stylesheet" href="/assets/style.css"> <!-- External CSS -->
</head>
<body>
    <h1>Admin Panel</h1>

    <!-- Admin Navigation Menu -->
    <div class="admin-menu">
        <button id="ordersMenuBtn" class="menu-btn active">Orders</button>
        <button id="usersMenuBtn" class="menu-btn">Users</button>
    </div>

    <!-- Admin Controls (Search and Filter) -->
    <div class="admin-controls">
        <input type="text" id="search" placeholder="Search by User or Order ID..." />
        <select id="statusFilter">
            <option value="">All Status</option>
            <option value="Pending">Pending</option>
            <option value="Processing">Processing</option>
            <option value="Completed">Completed</option>
        </select> 
    </div>
<!-- Add this after your Orders and Users table -->
<div class="order-history-container">
    <h2>Your Order History</h2>
    <div class="history-container">
        <!-- Order history will be populated here by the JavaScript -->
    </div>
</div>

    <!-- Orders Table -->
    <div id="ordersTableContainer" class="table-container">
        <h2>Orders</h2>
        <table id="ordersTable">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>User</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Users Table -->
    <div id="usersTableContainer" class="table-container">
        <h2>Users</h2>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>UserName</th>
                    <th>Password</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</body>
</html>
